<!DOCTYPE html>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="main.js" defer></script>
        <title>Image Slider</title>

                    draggable="false"
                />

                    class="image"
                    src="https://images.unsplash.com/photo-1642412145051-88c8aaf1cf54?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1650&q=80"

                />

                    class="image"

                />

                    class="image"
                    src="https://images.unsplash.com/photo-1650915987761-27a35aa47a1e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1991&q=80"

</html>
